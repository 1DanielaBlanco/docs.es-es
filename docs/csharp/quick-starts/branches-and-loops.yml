  content: >
    <span data-ttu-id="d266a-106">En esta guía de inicio rápido se enseña a escribir código que analiza variables y cambia la ruta de acceso de ejecución en función de dichas variables.</span><span class="sxs-lookup"><span data-stu-id="d266a-106">This quickstart teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id="d266a-107">Va a usar el explorador para escribir C# de forma interactiva y ver los resultados de la compilación y ejecución del código.</span><span class="sxs-lookup"><span data-stu-id="d266a-107">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id="d266a-108">La guía de inicio rápido contiene una serie de lecciones en las que se analizan las construcciones de ramas y bucles en C#.</span><span class="sxs-lookup"><span data-stu-id="d266a-108">This quickstart contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id="d266a-109">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class="sxs-lookup"><span data-stu-id="d266a-109">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="d266a-110">Toma de decisiones con la instrucción if</span><span class="sxs-lookup"><span data-stu-id="d266a-110">Make decisions using the if statement</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"d266a-111\">Ejecute el código siguiente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"d266a-112\">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 5;\nint b = 6;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10.\");\n```\n\n<span data-ttu-id=\"d266a-113\">Modifique la declaración de `b` para que el resultado de la suma sea menor que diez:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-113\">Modify the declaration of `b` so that the sum is less than 10:</span></span> \n\n```csharp\nint b = 3;\n```\n\n<span data-ttu-id=\"d266a-114\">Vuelva a hacer clic en el botón **Ejecutar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-114\">Click the **Run** button again.</span></span> <span data-ttu-id=\"d266a-115\">Como la respuesta es menor que diez, no se imprime nada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-115\">Because the answer is less than 10, nothing is printed.</span></span> <span data-ttu-id=\"d266a-116\">La **condición** que está probando es false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-116\">The **condition** you're testing is false.</span></span> <span data-ttu-id=\"d266a-117\">No tiene ningún código para ejecutar porque solo ha escrito una de las bifurcaciones posibles para una instrucción `if`: la bifurcación true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-117\">You don't have any code to execute because you've only written one of the possible branches for an `if` statement: the true branch.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"d266a-118\">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-118\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"d266a-119\">El **compilador** buscará dichos errores y los notificará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-119\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"d266a-120\">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-120\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"d266a-121\">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-121\">That exercise will help you learn the structure of C# code.</span></span>     \n\n<span data-ttu-id=\"d266a-122\">En este primer ejemplo se muestran la potencia de `if` y los tipos booleanos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-122\">This first sample shows the power of `if` and boolean types.</span></span> <span data-ttu-id=\"d266a-123\">Un *booleano* es una variable que puede tener uno de estos dos valores: `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-123\">A *boolean* is a variable that can have one of two values: `true` or `false`.</span></span> <span data-ttu-id=\"d266a-124\">C# define un tipo especial `bool` para las variables booleanas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-124\">C# defines a special type, `bool` for boolean variables.</span></span> <span data-ttu-id=\"d266a-125\">La instrucción `if` comprueba el valor de `bool`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-125\">The `if` statement checks the value of a `bool`.</span></span> <span data-ttu-id=\"d266a-126\">Cuando el valor es `true`, se ejecuta la instrucción que sigue a `if`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-126\">When the value is `true`, the statement following the `if` executes.</span></span> <span data-ttu-id=\"d266a-127\">De lo contrario, se omite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-127\">Otherwise, it is skipped.</span></span> \n\n<span data-ttu-id=\"d266a-128\">Este proceso de comprobación de condiciones y ejecución de instrucciones en función de esas condiciones es muy eficaz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-128\">This process of checking conditions and executing statements based on those conditions is very powerful.</span></span> <span data-ttu-id=\"d266a-129\">Indaguemos más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-129\">Let's explore more.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"d266a-130\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-130\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"d266a-131\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-131\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="d266a-132">Operaciones conjuntas con if y else</span><span class="sxs-lookup"><span data-stu-id="d266a-132">Make if and else work together</span></span>
  durationInMinutes: 10
  content: "\n<span data-ttu-id=\"d266a-133\">Para ejecutar un código distinto en las bifurcaciones true y false, cree una bifurcación `else` para que se ejecute cuando la condición sea false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-133\">To execute different code in both the true and false branches, you create an `else` branch that executes when the condition is false.</span></span> <span data-ttu-id=\"d266a-134\">Pruebe esto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-134\">Try this:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n<span data-ttu-id=\"d266a-135\">La instrucción que sigue a la palabra clave `else` se ejecuta solo si la condición de prueba es `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-135\">The statement following the `else` keyword executes only when the condition being tested is `false`.</span></span> <span data-ttu-id=\"d266a-136\">La combinación de `if` y `else` con condiciones booleanas ofrece toda la eficacia necesaria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-136\">Combining `if` and `else` with boolean conditions provides all the power you need.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"d266a-137\">La sangría debajo de las instrucciones `if` y `else` se utiliza para los lectores humanos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-137\">The indentation under the `if` and `else` statements is for human readers.</span></span>\n> <span data-ttu-id=\"d266a-138\">El lenguaje C# no considera significativos los espacios en blanco ni las sangrías.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-138\">The C# language doesn't treat indentation or white space as significant.</span></span> <span data-ttu-id=\"d266a-139\">La instrucción que sigue a la palabra clave `if` o `else` se ejecutará en función de la condición.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-139\">The statement following the `if` or `else` keyword will be executed based on the condition.</span></span> <span data-ttu-id=\"d266a-140\">Todos los ejemplos de esta guía de inicio rápido siguen una práctica común para aplicar sangría a las líneas en función del flujo de control de las instrucciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-140\">All the samples in this quickstart follow a common practice to indent lines based on the control flow of statements.</span></span>\n\n<span data-ttu-id=\"d266a-141\">Dado que la sangría no es significativa, debe usar `{` y `}` para indicar si desea que más de una instrucción forme parte del bloque que se ejecuta de forma condicional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-141\">Because indentation is not significant, you need to use `{` and `}` to indicate when you want more than one statement to be part of the block that executes conditionally.</span></span> <span data-ttu-id=\"d266a-142\">Los programadores de C# suelen usar esas llaves en todas las cláusulas `if` y `else`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-142\">C# programmers typically use those braces on all `if` and `else` clauses.</span></span> <span data-ttu-id=\"d266a-143\">El siguiente ejemplo es igual al que acaba de crear.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-143\">The following example is the same as what you just created.</span></span> <span data-ttu-id=\"d266a-144\">Pruébelo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-144\">Try it.</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> <span data-ttu-id=\"d266a-145\">En el resto de esta guía de inicio rápido, todos los ejemplos de código incluyen las llaves, según las prácticas aceptadas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-145\">Through the rest of this quickstart, the code samples all include the braces, following accepted practices.</span></span>\n\n<span data-ttu-id=\"d266a-146\">Puede probar condiciones más complicadas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-146\">You can test more complicated conditions:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n<span data-ttu-id=\"d266a-147\">`&&` representa \"y\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-147\">The `&&` represents \"and\".</span></span> <span data-ttu-id=\"d266a-148\">Significa que ambas condiciones deben cumplirse para ejecutar la instrucción en la bifurcación true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-148\">It means both conditions must be true to execute the statement in the true branch.</span></span>  <span data-ttu-id=\"d266a-149\">En estos ejemplos también se muestra que puede tener varias instrucciones en cada bifurcación condicional, siempre que las encierre entre `{` y `}`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-149\">These examples also show that you can have multiple statements in each conditional branch, provided you enclose them in `{` and `}`.</span></span>\n\n<span data-ttu-id=\"d266a-150\">También puede usar `||` para representar \"o\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-150\">You can also use  `||` to represent \"or\":</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"d266a-151\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"d266a-152\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="d266a-153">Uso de bucles para repetir las operaciones</span><span class="sxs-lookup"><span data-stu-id="d266a-153">Use loops to repeat operations</span></span>
  durationInMinutes: 6
  content: "<span data-ttu-id=\"d266a-154\">El **bucle** es otro concepto importante para crear programas más grandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-154\">Another important concept to create larger programs is **loops**.</span></span> <span data-ttu-id=\"d266a-155\">Debe usar bucles para repetir las instrucciones que desee que se ejecuten más de una vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-155\">You'll use loops to repeat statements that you want executed more than once.</span></span> <span data-ttu-id=\"d266a-156\">Pruebe el código siguiente en la ventana interactiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-156\">Try this code in the interactive window:</span></span>\n\n```csharp\nint counter = 0;\nwhile (counter < 10)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n}\n```\n\n<span data-ttu-id=\"d266a-157\">La instrucción `while` comprueba una condición y ejecuta la instrucción que aparece después de `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-157\">The `while` statement checks a condition and executes the statement following the `while`.</span></span> <span data-ttu-id=\"d266a-158\">La comprobación de la condición y la ejecución de dichas instrucciones se repetirán hasta que la condición sea false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-158\">It will repeat checking the condition and executing those statements until the condition is false.</span></span>\n\n<span data-ttu-id=\"d266a-159\">En este ejemplo aparece otro operador nuevo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-159\">There's one other new operator in this example.</span></span> <span data-ttu-id=\"d266a-160\">El código `++` que aparece después de la variable `counter` es el operador de **incremento**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-160\">The `++` after the `counter` variable is the **increment** operator.</span></span> <span data-ttu-id=\"d266a-161\">Suma un valor de uno al valor del contador y almacena dicho valor en la variable del contador.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-161\">It adds 1 to the value of counter, and stores that value in the counter variable.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"d266a-162\">Asegúrese de que la condición del bucle `while` no cambia a false mientras ejecuta el código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-162\">Make sure that the `while` loop condition does switch to false as you execute the code.</span></span> <span data-ttu-id=\"d266a-163\">En caso contrario, se crea un **bucle infinito** donde nunca finaliza el programa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-163\">Otherwise, you create an **infinite loop** where your program never ends.</span></span> <span data-ttu-id=\"d266a-164\">Eso no lo vamos a demostrar, porque el motor que ejecuta el código agotará el tiempo de espera y el programa no generará ninguna salida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-164\">Let's not demonstrate that, because the engine that runs your code will time out and you'll see no output from your program.</span></span>\n\n<span data-ttu-id=\"d266a-165\">El bucle `while` prueba la condición antes de ejecutar el código que sigue a `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-165\">The `while` loop tests the condition before executing the code following the `while`.</span></span> <span data-ttu-id=\"d266a-166\">El bucle `do` ... `while` primero ejecuta el código y después comprueba la condición.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-166\">The `do` ... `while` loop executes the code first, and then checks the condition.</span></span> <span data-ttu-id=\"d266a-167\">Tiene el siguiente aspecto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-167\">It looks like this:</span></span>\n\n```csharp\nint counter = 0;\ndo\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n} while (counter < 10);\n```\n\n<span data-ttu-id=\"d266a-168\">Este bucle `do` y el bucle `while` anterior funcionan de la misma forma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-168\">This `do` loop and the earlier `while` loop work the same.</span></span> \n\n<span data-ttu-id=\"d266a-169\">Ahora vamos a pasar a una última instrucción del bucle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-169\">Let's move on to one last loop statement.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"d266a-170\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"d266a-171\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="d266a-172">Operaciones con el bucle for</span><span class="sxs-lookup"><span data-stu-id="d266a-172">Work with the for loop</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"d266a-173\">El bucle `for` es otra instrucción de bucle común que verá en el código de C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-173\">Another common loop statement that you'll see in C# code is the `for` loop.</span></span> <span data-ttu-id=\"d266a-174\">Pruebe el código siguiente en la ventana interactiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-174\">Try this code in the interactive window:</span></span>\n\n```csharp\nfor(int counter = 0; counter < 10; counter++)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n} \n```\n\n<span data-ttu-id=\"d266a-175\">Funciona de la misma forma que los bucles `while` y `do` que ya ha usado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-175\">This does the same work as the `while` loop and the `do` loop you've already used.</span></span> <span data-ttu-id=\"d266a-176\">La instrucción `for` consta de tres partes que controlan su funcionamiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-176\">The `for` statement has three parts that control how it works.</span></span> \n\n<span data-ttu-id=\"d266a-177\">La primera parte es el **inicializador de for**: `for counter = 0;` declara que `counter` es la variable de bucle y establece su valor inicial en `0`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-177\">The first part is the **for initializer**: `for counter = 0;` declares that `counter` is the loop variable, and sets its initial value to `0`.</span></span>\n\n<span data-ttu-id=\"d266a-178\">La parte central es la **condición de for**: `counter < 10` declara que este bucle `for` debe continuar ejecutándose mientras que el valor del contador sea menor que diez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-178\">The middle part is the **for condition**: `counter < 10` declares that this `for` loop continues to execute as long as the value of counter is less than 10.</span></span>\n\n<span data-ttu-id=\"d266a-179\">La última parte es el **iterador de for**: `counter++` especifica cómo modificar la variable de bucle después de ejecutar el bloque que sigue a la instrucción `for`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-179\">The final part is the **for iterator**: `counter++` specifies how to modify the loop variable after executing the block following the `for` statement.</span></span> <span data-ttu-id=\"d266a-180\">En este caso, especifica que `counter` debe incrementarse en uno cada vez que el bloque se ejecuta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-180\">Here, it specifies that `counter` should be incremented by 1 each time the block executes.</span></span>\n\n<span data-ttu-id=\"d266a-181\">Experimente con estas partes por su cuenta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-181\">Experiment with these yourself.</span></span> <span data-ttu-id=\"d266a-182\">Pruebe todos los pasos siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-182\">Try each of the following:</span></span>\n\n- <span data-ttu-id=\"d266a-183\">Cambie el inicializador para que se inicie en un valor distinto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-183\">Change the initializer to start at a different value.</span></span>\n- <span data-ttu-id=\"d266a-184\">Cambie la condición para que se detenga en un valor diferente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-184\">Change the condition to stop at a different value.</span></span>\n\n<span data-ttu-id=\"d266a-185\">Cuando haya terminado, escriba algo de código para practicar con lo que ha aprendido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-185\">When you're done, let's move on to write some code yourself to use what you've learned.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"d266a-186\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-186\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"d266a-187\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d266a-187\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="d266a-188">Combinación de ramas y bucles</span><span class="sxs-lookup"><span data-stu-id="d266a-188">Combine branches and loops</span></span>
  durationInMinutes: 12
  content: >
    <span data-ttu-id="d266a-189">Ahora que ya ha obtenido la información sobre el bucle `if` y las construcciones de bucles con el lenguaje C#, trate de escribir código de C# para obtener la suma de todos los enteros de uno a veinte que se puedan dividir entre tres.</span><span class="sxs-lookup"><span data-stu-id="d266a-189">Now that you've seen the `if` statement and the looping constructs in the C# language, see if you can write C# code to find the sum of all integers 1 through 20 that are divisible by 3.</span></span>  <span data-ttu-id="d266a-190">Tenga en cuenta las siguientes sugerencias:</span><span class="sxs-lookup"><span data-stu-id="d266a-190">Here are a few hints:</span></span>


    - <span data-ttu-id="d266a-191">El operador `%` proporciona el resto de una operación de división.</span><span class="sxs-lookup"><span data-stu-id="d266a-191">The `%` operator gives you the remainder of a division operation.</span></span>

    - <span data-ttu-id="d266a-192">La instrucción `if` genera la condición para saber si un número debe formar parte de la suma.</span><span class="sxs-lookup"><span data-stu-id="d266a-192">The `if` statement gives you the condition to see if a number should be part of the sum.</span></span>

    - <span data-ttu-id="d266a-193">El bucle `for` puede facilitar la repetición de una serie de pasos para todos los números comprendidos entre el uno y el veinte.</span><span class="sxs-lookup"><span data-stu-id="d266a-193">The `for` loop can help you repeat a series of steps for all the numbers 1 through 20.</span></span>


    <span data-ttu-id="d266a-194">Pruébelo usted mismo.</span><span class="sxs-lookup"><span data-stu-id="d266a-194">Try it yourself.</span></span> <span data-ttu-id="d266a-195">Después, revise cómo lo ha hecho.</span><span class="sxs-lookup"><span data-stu-id="d266a-195">Then check how you did.</span></span> <span data-ttu-id="d266a-196">Sugerimos que obtenga 63 como respuesta.</span><span class="sxs-lookup"><span data-stu-id="d266a-196">As a hint, you should get 63 for an answer.</span></span>


    > [!NOTE]

    > <span data-ttu-id="d266a-197">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="d266a-197">This online coding experience is in preview mode.</span></span> <span data-ttu-id="d266a-198">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="d266a-198">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="d266a-199">Desafío completo</span><span class="sxs-lookup"><span data-stu-id="d266a-199">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="d266a-200">¿Ha obtenido algo parecido a lo siguiente?</span><span class="sxs-lookup"><span data-stu-id="d266a-200">Did you come up with something like this?</span></span>


    ```csharp

    int sum = 0;

    for (int number = 1; number < 21; number++)

    {
      if (number % 3 == 0)
      {
        sum = sum + number;
      }
    }

    Console.WriteLine($"The sum is {sum}");

    ```


    > [!NOTE]

    > <span data-ttu-id="d266a-201">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="d266a-201">This online coding experience is in preview mode.</span></span> <span data-ttu-id="d266a-202">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="d266a-202">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
