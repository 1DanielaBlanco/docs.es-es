    content: |
      <span data-ttu-id="a5267-106">En este tutorial se enseña a usar C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class="sxs-lookup"><span data-stu-id="a5267-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="a5267-107">Contiene una serie de lecciones que comienzan con un programa "Hola mundo".</span><span class="sxs-lookup"><span data-stu-id="a5267-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="a5267-108">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class="sxs-lookup"><span data-stu-id="a5267-108">These lessons teach you the fundamentals of the C# language.</span></span>
  - title: '<span data-ttu-id="a5267-109">Ejecución del primer programa en C#</span><span class="sxs-lookup"><span data-stu-id="a5267-109">Run your first C# program</span></span>'
    durationInMinutes: 2
    content: |
      <span data-ttu-id="a5267-110">Ejecute el código siguiente en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="a5267-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="a5267-111">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class="sxs-lookup"><span data-stu-id="a5267-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>

      ```csharp
      Console.WriteLine("Hello World!");
      ```

      <span data-ttu-id="a5267-112">¡Enhorabuena!</span><span class="sxs-lookup"><span data-stu-id="a5267-112">Congratulations!</span></span> <span data-ttu-id="a5267-113">Ha ejecutado su primer programa en C#.</span><span class="sxs-lookup"><span data-stu-id="a5267-113">You've run your first C# program.</span></span> <span data-ttu-id="a5267-114">Se trata de un programa sencillo que imprime el mensaje "Hello World!".</span><span class="sxs-lookup"><span data-stu-id="a5267-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="a5267-115">Utilizó el método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir ese mensaje.</span><span class="sxs-lookup"><span data-stu-id="a5267-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="a5267-116">`Console` es un tipo que representa la ventana de la consola.</span><span class="sxs-lookup"><span data-stu-id="a5267-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="a5267-117">`WriteLine` es un método del tipo `Console` que imprime una línea de texto en dicha consola de texto.</span><span class="sxs-lookup"><span data-stu-id="a5267-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>

      <span data-ttu-id="a5267-118">Sigamos indagando.</span><span class="sxs-lookup"><span data-stu-id="a5267-118">Let's move on and explore more.</span></span> <span data-ttu-id="a5267-119">En el resto de esta lección se analizan las operaciones con el tipo `string`, que representa el texto en C#.</span><span class="sxs-lookup"><span data-stu-id="a5267-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="a5267-120">Al igual que el tipo `Console`, el tipo `string` también tiene métodos.</span><span class="sxs-lookup"><span data-stu-id="a5267-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="a5267-121">Los métodos `string` trabajan con texto.</span><span class="sxs-lookup"><span data-stu-id="a5267-121">The `string` methods work with text.</span></span> 

      > [!NOTE]
      > <span data-ttu-id="a5267-122">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a5267-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a5267-123">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a5267-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a5267-124">Declaración y uso de variables</span><span class="sxs-lookup"><span data-stu-id="a5267-124">Declare and use variables</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="a5267-125">El primer programa imprimió el valor `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="a5267-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="a5267-126">en la pantalla.</span><span class="sxs-lookup"><span data-stu-id="a5267-126">on the screen.</span></span> 

      > [!TIP]
      > <span data-ttu-id="a5267-127">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class="sxs-lookup"><span data-stu-id="a5267-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="a5267-128">El **compilador** buscará dichos errores y los notificará.</span><span class="sxs-lookup"><span data-stu-id="a5267-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="a5267-129">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class="sxs-lookup"><span data-stu-id="a5267-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>
      > <span data-ttu-id="a5267-130">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class="sxs-lookup"><span data-stu-id="a5267-130">That exercise will help you learn the structure of C# code.</span></span> 

      <span data-ttu-id="a5267-131">El primer programa está limitado a la impresión de un mensaje.</span><span class="sxs-lookup"><span data-stu-id="a5267-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="a5267-132">Puede escribir programas más útiles mediante **variables**.</span><span class="sxs-lookup"><span data-stu-id="a5267-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="a5267-133">Una **variable** es un símbolo que se puede usar para ejecutar el mismo código con valores diferentes.</span><span class="sxs-lookup"><span data-stu-id="a5267-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="a5267-134">Vamos a probarla.</span><span class="sxs-lookup"><span data-stu-id="a5267-134">Let's try it!</span></span> <span data-ttu-id="a5267-135">Reemplace el código que ha escrito en la ventana interactiva con el código siguiente:</span><span class="sxs-lookup"><span data-stu-id="a5267-135">Replace the code you've written in the interactive window with the following code:</span></span>

      ```csharp
      string aFriend = "Bill";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="a5267-136">La primera línea declara una variable, `aFriend`, y le asigna un valor, "Bill".</span><span class="sxs-lookup"><span data-stu-id="a5267-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="a5267-137">La segunda línea imprime el nombre.</span><span class="sxs-lookup"><span data-stu-id="a5267-137">The second line prints out the name.</span></span>

      <span data-ttu-id="a5267-138">Puede asignar valores diferentes a cualquier variable que declare.</span><span class="sxs-lookup"><span data-stu-id="a5267-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="a5267-139">Puede cambiar el nombre por el de alguno de sus amigos.</span><span class="sxs-lookup"><span data-stu-id="a5267-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="a5267-140">Agregue estas dos líneas en la ventana interactiva después del código que ya ha agregado:</span><span class="sxs-lookup"><span data-stu-id="a5267-140">Add these two lines in the interactive window following the code you've already added:</span></span>

      ```csharp
      aFriend = "Maria";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="a5267-141">Tenga en cuenta que la misma línea de código imprime dos mensajes diferentes, según el valor almacenado en la variable `aFriend`.</span><span class="sxs-lookup"><span data-stu-id="a5267-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>

      <span data-ttu-id="a5267-142">Puede que haya observado que la palabra "Hello" no aparecía en los dos últimos mensajes.</span><span class="sxs-lookup"><span data-stu-id="a5267-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="a5267-143">Vamos a corregir esto.</span><span class="sxs-lookup"><span data-stu-id="a5267-143">Let's fix that now.</span></span>  <span data-ttu-id="a5267-144">Modifique las líneas que imprimen el mensaje por lo siguiente:</span><span class="sxs-lookup"><span data-stu-id="a5267-144">Modify the lines that print the message to the following:</span></span>

      ```csharp
      Console.WriteLine("Hello " + aFriend);
      ```

      <span data-ttu-id="a5267-145">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class="sxs-lookup"><span data-stu-id="a5267-145">Click **Run** again to see the results.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a5267-146">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a5267-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a5267-147">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a5267-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a5267-148">Operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="a5267-148">Work with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="a5267-149">La última modificación era un ejemplo de lo que puede hacer con las cadenas.</span><span class="sxs-lookup"><span data-stu-id="a5267-149">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="a5267-150">Indaguemos más.</span><span class="sxs-lookup"><span data-stu-id="a5267-150">Let's explore more.</span></span>

      <span data-ttu-id="a5267-151">`+` es un operador en C#.</span><span class="sxs-lookup"><span data-stu-id="a5267-151">The `+` is called an operator in C#.</span></span> <span data-ttu-id="a5267-152">Cuando se aplica a cadenas como `firstString + secondString`, se crea una cadena con el texto de la primera cadena seguido del texto de la segunda.</span><span class="sxs-lookup"><span data-stu-id="a5267-152">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="a5267-153">Esto es lo que se conoce como una *concatenación de cadenas*.</span><span class="sxs-lookup"><span data-stu-id="a5267-153">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="a5267-154">Puede combinar cualquier número de cadenas, incluidas las variables de cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-154">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="a5267-155">Pruebe esto:</span><span class="sxs-lookup"><span data-stu-id="a5267-155">Try this:</span></span>

      ```csharp
      string firstFriend = "Maria";
      string secondFriend = "Sage";
      Console.WriteLine("My friends are " + firstFriend + " and " + secondFriend);
      ```

      <span data-ttu-id="a5267-156">Cuando adquiera más experiencia con las cadenas, podrá saber cómo obtener la longitud de una cadena con `Length`.</span><span class="sxs-lookup"><span data-stu-id="a5267-156">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="a5267-157">`Length` es una **propiedad** de una cadena que devuelve el número de caracteres que esta contiene.</span><span class="sxs-lookup"><span data-stu-id="a5267-157">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="a5267-158">Agregue el código siguiente en la parte inferior de la ventana interactiva:</span><span class="sxs-lookup"><span data-stu-id="a5267-158">Add the following code at the bottom of the interactive window:</span></span>

      ```csharp
      Console.WriteLine("The name " + firstFriend + " has " + firstFriend.Length + " letters.");
      Console.WriteLine("The name " + secondFriend + " has " + secondFriend.Length + " letters.");
      ```

      > [!TIP]
      > <span data-ttu-id="a5267-159">Es un buen momento para que explore por su cuenta.</span><span class="sxs-lookup"><span data-stu-id="a5267-159">This is a good time to explore on your own.</span></span> <span data-ttu-id="a5267-160">Ha aprendido que `Console.WriteLine()` escribe texto en la pantalla.</span><span class="sxs-lookup"><span data-stu-id="a5267-160">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="a5267-161">Ahora también sabe cómo declarar variables y concatenar cadenas de forma conjunta.</span><span class="sxs-lookup"><span data-stu-id="a5267-161">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="a5267-162">Experimente en la ventana interactiva.</span><span class="sxs-lookup"><span data-stu-id="a5267-162">Experiment in the interactive window.</span></span> <span data-ttu-id="a5267-163">Escriba algunos mensajes más por su cuenta.</span><span class="sxs-lookup"><span data-stu-id="a5267-163">Write some more messages yourself.</span></span> <span data-ttu-id="a5267-164">Cree cadenas con el operador `+`.</span><span class="sxs-lookup"><span data-stu-id="a5267-164">Build strings using the `+` operator.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a5267-165">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a5267-165">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a5267-166">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a5267-166">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a5267-167">Otras operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="a5267-167">Do more with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="a5267-168">Ya ha utilizado un **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir los mensajes.</span><span class="sxs-lookup"><span data-stu-id="a5267-168">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="a5267-169">Un **método** es un bloque de código que implementa alguna acción.</span><span class="sxs-lookup"><span data-stu-id="a5267-169">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="a5267-170">Tiene un nombre, por lo que puede acceder a él.</span><span class="sxs-lookup"><span data-stu-id="a5267-170">It has a name, so you can access it.</span></span> 

      <span data-ttu-id="a5267-171">El tipo `string` tiene muchos métodos útiles.</span><span class="sxs-lookup"><span data-stu-id="a5267-171">The `string` type has many useful methods.</span></span> <span data-ttu-id="a5267-172">Vamos a analizar el método <xref:System.String.Trim%2A> y los métodos relacionados <xref:System.String.TrimStart%2A> y <xref:System.String.TrimEnd%2A>.</span><span class="sxs-lookup"><span data-stu-id="a5267-172">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id="a5267-173">Estos métodos eliminan los espacios iniciales y finales:</span><span class="sxs-lookup"><span data-stu-id="a5267-173">These methods remove leading and trailing spaces:</span></span>

      ```csharp
      string message = "      Hello World!       ";
      Console.WriteLine("[" + message + "]");

      string trimmedMessage = message.TrimStart();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.TrimEnd();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.Trim();
      Console.WriteLine("[" + trimmedMessage + "]");
      ```

      <span data-ttu-id="a5267-174">Este ejemplo refuerza un par de conceptos importantes para trabajar con cadenas.</span><span class="sxs-lookup"><span data-stu-id="a5267-174">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="a5267-175">Los métodos que manipulan cadenas devuelven nuevos objetos de cadena en lugar de realizar modificaciones en contexto.</span><span class="sxs-lookup"><span data-stu-id="a5267-175">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="a5267-176">Puede observar que cada llamada a cualquiera de los métodos `Trim` devuelve una cadena nueva, pero no modifica el mensaje original.</span><span class="sxs-lookup"><span data-stu-id="a5267-176">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>

      <span data-ttu-id="a5267-177">Hay otros métodos disponibles para trabajar con una cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-177">There are other methods available to work with a string.</span></span> <span data-ttu-id="a5267-178">Por ejemplo, probablemente haya usado un comando para buscar y reemplazar en un editor o procesador de textos.</span><span class="sxs-lookup"><span data-stu-id="a5267-178">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id="a5267-179">El método <xref:System.String.Replace%2A> hace algo similar en `string`.</span><span class="sxs-lookup"><span data-stu-id="a5267-179">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id="a5267-180">Busca una subcadena y la reemplaza con otro texto.</span><span class="sxs-lookup"><span data-stu-id="a5267-180">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id="a5267-181">El método <xref:System.String.Replace%2A> toma dos **parámetros**.</span><span class="sxs-lookup"><span data-stu-id="a5267-181">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="a5267-182">Son las cadenas que aparecen entre paréntesis.</span><span class="sxs-lookup"><span data-stu-id="a5267-182">These are the strings between the parentheses.</span></span> <span data-ttu-id="a5267-183">La primera cadena es el texto que se va a buscar.</span><span class="sxs-lookup"><span data-stu-id="a5267-183">The first string is the text to search for.</span></span> <span data-ttu-id="a5267-184">La segunda cadena es el texto por el que se va a reemplazar.</span><span class="sxs-lookup"><span data-stu-id="a5267-184">The second string is the text to replace it with.</span></span> <span data-ttu-id="a5267-185">Inténtelo usted mismo.</span><span class="sxs-lookup"><span data-stu-id="a5267-185">Try it for yourself.</span></span> <span data-ttu-id="a5267-186">Agregue este código:</span><span class="sxs-lookup"><span data-stu-id="a5267-186">Add this code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      message = message.Replace("Hello", "Greetings");
      Console.WriteLine(message);
      ```

      <span data-ttu-id="a5267-187">Otros dos métodos útiles sirven para convertir todos los caracteres de una cadena en MAYÚSCULA o en minúscula.</span><span class="sxs-lookup"><span data-stu-id="a5267-187">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="a5267-188">Pruebe el código siguiente:</span><span class="sxs-lookup"><span data-stu-id="a5267-188">Try the following code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      Console.WriteLine(message.ToUpper());
      Console.WriteLine(message.ToLower());
      ```

      > [!NOTE]
      > <span data-ttu-id="a5267-189">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a5267-189">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a5267-190">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a5267-190">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a5267-191">Búsqueda en las cadenas</span><span class="sxs-lookup"><span data-stu-id="a5267-191">Search strings</span></span>
    durationInMinutes: 10
    content: |
      <span data-ttu-id="a5267-192">Otra utilidad de una operación para *buscar y reemplazar* es encontrar texto en una cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-192">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="a5267-193">Puede usar el método <xref:System.String.Contains%2A> para realizar la búsqueda.</span><span class="sxs-lookup"><span data-stu-id="a5267-193">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="a5267-194">Indica si una cadena contiene una subcadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-194">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="a5267-195">Pruebe el código siguiente para explorar <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="a5267-195">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.Contains("goodbye"));
      Console.WriteLine(message.Contains("greetings"));
      ```

      <span data-ttu-id="a5267-196">El método <xref:System.String.Contains%2A> devuelve un valor **booleano** que indica si se encontró la cadena que buscaba.</span><span class="sxs-lookup"><span data-stu-id="a5267-196">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="a5267-197">Un **booleano** almacena un valor `true` o `false`.</span><span class="sxs-lookup"><span data-stu-id="a5267-197">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="a5267-198">Obtendrá más información sobre los valores **booleanos** en una lección posterior.</span><span class="sxs-lookup"><span data-stu-id="a5267-198">You'll learn more about **boolean** values in a later lesson.</span></span>

      <span data-ttu-id="a5267-199">***Desafío***</span><span class="sxs-lookup"><span data-stu-id="a5267-199">***Challenge***</span></span>

      <span data-ttu-id="a5267-200">Existen dos métodos similares, <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A>, que también buscan subcadenas en una cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-200">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="a5267-201">Encuentran una subcadena al principio o al final de la cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-201">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="a5267-202">Intente modificar el ejemplo anterior para utilizar <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A> en lugar de <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="a5267-202">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="a5267-203">Busque "You" o "goodbye" al principio de una cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-203">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="a5267-204">Busque "hello" o "goodbye" al final de una cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-204">Search for "hello" or "goodbye" at the end of a string.</span></span>

      > [!Note]
      > <span data-ttu-id="a5267-205">Fíjese en la puntuación cuando analice el texto al final de la cadena.</span><span class="sxs-lookup"><span data-stu-id="a5267-205">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="a5267-206">Si la cadena finaliza con un punto, debe comprobar si hay una cadena que termina con un punto.</span><span class="sxs-lookup"><span data-stu-id="a5267-206">If the string ends with a period, you must check for a string that ends with a period.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a5267-207">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class="sxs-lookup"><span data-stu-id="a5267-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a5267-208">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a5267-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a5267-209">Desafío completo</span><span class="sxs-lookup"><span data-stu-id="a5267-209">Complete challenge</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="a5267-210">¿Ha obtenido algo parecido a lo siguiente?</span><span class="sxs-lookup"><span data-stu-id="a5267-210">Did you come up with something like this?</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.StartsWith("You"));
      Console.WriteLine(message.StartsWith("goodbye"));

      Console.WriteLine(message.EndsWith("hello"));
      Console.WriteLine(message.EndsWith("goodbye"));
      ```

      > [!NOTE]
