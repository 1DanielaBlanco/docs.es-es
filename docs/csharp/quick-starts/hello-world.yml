- durationInMinutes: 1
  content: "<span data-ttu-id=\"263fe-107\">En esta guía de inicio rápido se enseña a usar C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"263fe-108\">Contiene una serie de lecciones que comienzan con un programa \"Hola mundo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"263fe-109\">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"263fe-110\">Ejecución del primer programa en C#</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"263fe-111\">Ejecute el código siguiente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"263fe-112\">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"263fe-113\">¡Enhorabuena!</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-113\">Congratulations!</span></span> <span data-ttu-id=\"263fe-114\">Ha ejecutado su primer programa en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"263fe-115\">Se trata de un programa sencillo que imprime el mensaje \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"263fe-116\">Utilizó el método <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> para imprimir ese mensaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"263fe-117\">`Console` es un tipo que representa la ventana de la consola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"263fe-118\">`WriteLine` es un método del tipo `Console` que imprime una línea de texto en dicha consola de texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"263fe-119\">Sigamos indagando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"263fe-120\">En el resto de esta lección se analizan las operaciones con el tipo `string`, que representa el texto en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"263fe-121\">Al igual que el tipo `Console`, el tipo `string` también tiene métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"263fe-122\">Los métodos `string` trabajan con texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-123\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-124\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"263fe-125\">Declaración y uso de variables</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"263fe-126\">El primer programa imprimió el valor `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"263fe-127\">en la pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"263fe-128\">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"263fe-129\">El **compilador** buscará dichos errores y los notificará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"263fe-130\">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"263fe-131\">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"263fe-132\">El primer programa está limitado a la impresión de un mensaje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"263fe-133\">Puede escribir programas más útiles mediante **variables**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"263fe-134\">Una **variable** es un símbolo que se puede usar para ejecutar el mismo código con valores diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"263fe-135\">Vamos a probarla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-135\">Let's try it!</span></span> <span data-ttu-id=\"263fe-136\">Reemplace el código que ha escrito en la ventana interactiva con el código siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"263fe-137\">La primera línea declara una variable, `aFriend`, y le asigna un valor, \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"263fe-138\">La segunda línea imprime el nombre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"263fe-139\">Puede asignar valores diferentes a cualquier variable que declare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"263fe-140\">Puede cambiar el nombre por el de alguno de sus amigos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"263fe-141\">Agregue estas dos líneas en la ventana interactiva después del código que ya ha agregado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"263fe-142\">Tenga en cuenta que la misma línea de código imprime dos mensajes diferentes, según el valor almacenado en la variable `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"263fe-143\">Puede que haya observado que la palabra \"Hello\" no aparecía en los dos últimos mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"263fe-144\">Vamos a corregir esto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"263fe-145\">Modifique las líneas que imprimen el mensaje por lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"263fe-146\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"263fe-147\">A medida que avanzamos, la creación de cadenas para imprimir con `+` se vuelve complicada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"263fe-148\">La interpolación de cadenas permite juntar las cadenas de una manera más concisa y legible.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"263fe-149\">Si agrega `$` antes de las comillas de apertura de la cadena, podrá incluir expresiones de cadena, como la variable `aFriend`, dentro de una cadena entre llaves.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"263fe-150\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-151\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-152\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="263fe-153">Operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="263fe-153">Work with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"263fe-154\">La última modificación era un ejemplo de lo que puede hacer con las cadenas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"263fe-155\">Indaguemos más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"263fe-156\">`+` es un operador en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"263fe-157\">Cuando se aplica a cadenas como `firstString + secondString`, se crea una cadena con el texto de la primera cadena seguido del texto de la segunda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"263fe-158\">Esto es lo que se conoce como una *concatenación de cadenas*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"263fe-159\">Puede combinar cualquier número de cadenas, incluidas las variables de cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"263fe-160\">Pruebe esto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"263fe-161\">Cuando adquiera más experiencia con las cadenas, podrá saber cómo obtener la longitud de una cadena con `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"263fe-162\">`Length` es una **propiedad** de una cadena que devuelve el número de caracteres que esta contiene.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"263fe-163\">Agregue el código siguiente en la parte inferior de la ventana interactiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"263fe-164\">Es un buen momento para que explore por su cuenta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"263fe-165\">Ha aprendido que `Console.WriteLine()` escribe texto en la pantalla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"263fe-166\">Ahora también sabe cómo declarar variables y concatenar cadenas de forma conjunta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"263fe-167\">Experimente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"263fe-168\">Escriba algunos mensajes más por su cuenta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"263fe-169\">Cree cadenas con el operador `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-170\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-171\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="263fe-172">Otras operaciones con cadenas</span><span class="sxs-lookup"><span data-stu-id="263fe-172">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"263fe-173\">Ya ha utilizado un **método**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, para imprimir los mensajes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"263fe-174\">Un **método** es un bloque de código que implementa alguna acción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"263fe-175\">Tiene un nombre, por lo que puede acceder a él.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"263fe-176\">El tipo `string` tiene muchos métodos útiles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"263fe-177\">Vamos a analizar el método <xref:System.String.Trim%2A> y los métodos relacionados <xref:System.String.TrimStart%2A> y <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"263fe-178\">Estos métodos eliminan los espacios iniciales y finales:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"263fe-179\">Este ejemplo refuerza un par de conceptos importantes para trabajar con cadenas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"263fe-180\">Los métodos que manipulan cadenas devuelven nuevos objetos de cadena en lugar de realizar modificaciones en contexto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"263fe-181\">Puede observar que cada llamada a cualquiera de los métodos `Trim` devuelve una cadena nueva, pero no modifica el mensaje original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"263fe-182\">Hay otros métodos disponibles para trabajar con una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"263fe-183\">Por ejemplo, probablemente haya usado un comando para buscar y reemplazar en un editor o procesador de textos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"263fe-184\">El método <xref:System.String.Replace%2A> hace algo similar en `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"263fe-185\">Busca una subcadena y la reemplaza con otro texto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"263fe-186\">El método <xref:System.String.Replace%2A> toma dos **parámetros**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"263fe-187\">Son las cadenas que aparecen entre paréntesis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"263fe-188\">La primera cadena es el texto que se va a buscar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"263fe-189\">La segunda cadena es el texto por el que se va a reemplazar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"263fe-190\">Inténtelo usted mismo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-190\">Try it for yourself.</span></span> <span data-ttu-id=\"263fe-191\">Agregue este código:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"263fe-192\">Otros dos métodos útiles sirven para convertir todos los caracteres de una cadena en MAYÚSCULA o en minúscula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"263fe-193\">Pruebe el código siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-194\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-195\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"263fe-196\">Búsqueda en las cadenas</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-196\">Search strings</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"263fe-197\">Otra utilidad de una operación para *buscar y reemplazar* es encontrar texto en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"263fe-198\">Puede usar el método <xref:System.String.Contains%2A> para realizar la búsqueda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"263fe-199\">Indica si una cadena contiene una subcadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"263fe-200\">Pruebe el código siguiente para explorar <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"263fe-201\">El método <xref:System.String.Contains%2A> devuelve un valor **booleano** que indica si se encontró la cadena que buscaba.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"263fe-202\">Un **booleano** almacena un valor `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"263fe-203\">Obtendrá más información sobre los valores **booleanos** en una lección posterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"263fe-204\">***Desafío***</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"263fe-205\">Existen dos métodos similares, <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A>, que también buscan subcadenas en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"263fe-206\">Encuentran una subcadena al principio o al final de la cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"263fe-207\">Intente modificar el ejemplo anterior para utilizar <xref:System.String.StartsWith%2A> y <xref:System.String.EndsWith%2A> en lugar de <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"263fe-208\">Busque \"You\" o \"goodbye\" al principio de una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"263fe-209\">Busque \"hello\" o \"goodbye\" al final de una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"263fe-210\">Fíjese en la puntuación cuando analice el texto al final de la cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"263fe-211\">Si la cadena finaliza con un punto, debe comprobar si hay una cadena que termina con un punto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"263fe-212\">Debe obtener `true` para empezar con \"You\" y terminar con \"hello\" y false para empezar o terminar con \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-212\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-213\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-213\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-214\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-214\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"263fe-215\">Desafío completo</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-215\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"263fe-216\">¿Ha obtenido algo parecido a lo siguiente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-216\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"263fe-217\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-217\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"263fe-218\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-218\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"263fe-219\">Ha completado la guía de inicio rápido \"Hola, C#\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-219\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"263fe-220\">Puede obtener más información sobre cómo trabajar con el tipo `string` en el tema de la [Guía de programación de C#](../programming-guide/index.md) que trata sobre las [cadenas](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-220\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\n<span data-ttu-id=\"263fe-221\">[Sugerencias sobre procedimientos con cadenas](../how-to/index.md#strings).</span><span class=\"sxs-lookup\"><span data-stu-id=\"263fe-221\">[How to tips on strings](../how-to/index.md#strings).</span></span>\0"
