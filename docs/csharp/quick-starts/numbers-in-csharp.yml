- durationInMinutes: 1
  content: "<span data-ttu-id=\"4da80-106\">En este inicio rápido se ofrece información sobre el uso de los tipos numéricos en C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-106\">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"4da80-107\">Contiene una serie de lecciones que ofrecen información detallada sobre los números y las operaciones matemáticas en C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-107\">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id=\"4da80-108\">En ellas se enseñan los aspectos básicos del lenguaje C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-108\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"4da80-109\">Análisis de las operaciones matemáticas con enteros</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-109\">Explore integer math</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"4da80-110\">Ejecute el código siguiente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"4da80-111\">Para ello, escriba el siguiente bloque de código en la ventana interactiva y haga clic en el botón **Ejecutar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"4da80-112\">Ya ha visto una de las operaciones matemáticas fundamentales con enteros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"4da80-113\">El tipo `int` representa un **entero**, que puede ser un número entero positivo o negativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"4da80-114\">Use el símbolo `+` para la suma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"4da80-115\">Otros operadores matemáticos comunes con enteros son:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"4da80-116\">`-` para resta</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"4da80-117\">`*` para multiplicación</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"4da80-118\">`/` para división</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"4da80-119\">En este inicio rápido puede indagar por su cuenta con la modificación del código que ha escrito en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"4da80-120\">En este inicio rápido se proporcionan ejemplos que puede probar en cada paso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"4da80-121\">Comience por explorar esas operaciones diferentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"4da80-122\">Modifique la tercera línea para probar cada una de estas operaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"4da80-123\">Después de cada modificación, haga clic en el botón **Ejecutar**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"4da80-124\">Resta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"4da80-125\">Multiplicación:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"4da80-126\">División:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"4da80-127\">Si lo desea, también puede experimentar con la realización de varias operaciones matemáticas en la misma línea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"4da80-128\">Cuando explore C# o cualquier otro lenguaje de programación, cometerá errores al escribir código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"4da80-129\">El **compilador** buscará dichos errores y los notificará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"4da80-130\">Si la salida contiene mensajes de error, revise detenidamente el ejemplo de código y el código de la ventana interactiva para saber qué debe corregir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"4da80-131\">Este ejercicio le ayudará a aprender la estructura del código de C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-132\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-133\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"4da80-134\">Análisis sobre el orden de las operaciones</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-134\">Explore order of operations</span></span>"
  durationInMinutes: 7
  content: "<span data-ttu-id=\"4da80-135\">El lenguaje C# define la prioridad de las diferentes operaciones matemáticas con reglas compatibles con las reglas aprendidas en las operaciones matemáticas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-135\">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>\n<span data-ttu-id=\"4da80-136\">La multiplicación y división tienen prioridad sobre la suma y resta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-136\">Multiplication and division take precedence over addition and subtraction.</span></span>\n<span data-ttu-id=\"4da80-137\">Indague sobre ello con la ejecución del código siguiente en la ventana interactiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-137\">Explore that by running the following code in the interactive window:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = a + b * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"4da80-138\">La salida muestra que la multiplicación se realiza antes que la suma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-138\">The output demonstrates that the multiplication is performed before the addition.</span></span>\n\n<span data-ttu-id=\"4da80-139\">Puede forzar la ejecución de un orden diferente de las operaciones si la operación o las operaciones que realizó primero se incluyen entre paréntesis:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-139\">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>\n\n```csharp\nint a = 5;\nint b = 4;\nint c = 2;\nint d = (a  + b) * c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"4da80-140\">Combine muchas operaciones distintas para indagar más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-140\">Explore more by combining many different operations.</span></span> <span data-ttu-id=\"4da80-141\">Reemplace la cuarta línea anterior con algo parecido a esto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-141\">Replace the fourth line above with something like this:</span></span>\n\n```csharp\nint d = (a + b) - 6 * c + (12 * 4) / 3 + 12;\n```\n\n<span data-ttu-id=\"4da80-142\">Puede que haya observado un comportamiento interesante de los enteros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-142\">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id=\"4da80-143\">La división de enteros siempre genera un entero como resultado, incluso cuando se espera que el resultado incluya un decimal o una parte de una fracción.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-143\">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>\n\n<span data-ttu-id=\"4da80-144\">Si no ha observado este comportamiento, pruebe lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-144\">If you haven't seen this behavior, try the following:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"4da80-145\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-145\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-146\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-146\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-147\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-147\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"4da80-148\">Información sobre los límites y la precisión de los enteros</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-148\">Explore integer precision and limits</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"4da80-149\">En el último ejemplo se ha mostrado que la división de enteros trunca el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-149\">That last sample showed you that integer division truncates the result.</span></span>\n<span data-ttu-id=\"4da80-150\">Puede obtener el **resto** con el operador de **módulo**, el carácter `%`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-150\">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>\n\n```csharp\nint a = 7;\nint b = 4;\nint c = 3;\nint d = (a  + b) / c;\nint e = (a + b) % c;\nConsole.WriteLine($\"quotient: {d}\");\nConsole.WriteLine($\"remainder: {e}\");\n```\n\n<span data-ttu-id=\"4da80-151\">El tipo de entero de C# difiere de los enteros matemáticos en un aspecto: el tipo `int` tiene límites mínimo y máximo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-151\">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id=\"4da80-152\">Ejecute este código en la ventana interactiva para ver esos límites:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-152\">Run this code in the interactive window to see those limits:</span></span>\n\n```csharp\nint max = int.MaxValue;\nint min = int.MinValue;\nConsole.WriteLine($\"The range of integers is {min} to {max}\");\n```\n\n<span data-ttu-id=\"4da80-153\">Si un cálculo genera un valor que supera los límites, se producirá una condición de **subdesbordamiento** o **desbordamiento**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-153\">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id=\"4da80-154\">La respuesta parece ajustarse de un límite al otro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-154\">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id=\"4da80-155\">Agregue estas dos líneas en la ventana interactiva para ver un ejemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-155\">Add these two lines to the interactive window to see an example:</span></span>\n\n```csharp\nint what = max + 3;\nConsole.WriteLine($\"An example of overflow: {what}\");\n```\n\n<span data-ttu-id=\"4da80-156\">Tenga en cuenta que la respuesta está muy próxima al entero mínimo (negativo).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-156\">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id=\"4da80-157\">Es lo mismo que `min + 2`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-157\">It's the same as `min + 2`.</span></span> <span data-ttu-id=\"4da80-158\">La operación de suma **desbordó** los valores permitidos para los enteros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-158\">The addition operation **overflowed** the allowed values for integers.</span></span>\n<span data-ttu-id=\"4da80-159\">La respuesta es un número negativo muy grande porque un desbordamiento \"se ajusta\" desde el valor de entero más alto posible al más bajo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-159\">The answer is a very large negative number because an overflow \"wraps around\" from the largest possible integer value to the smallest.</span></span>\n\n<span data-ttu-id=\"4da80-160\">Hay otros tipos numéricos con distintos límites y precisiones que podría usar si el tipo `int` no satisface sus necesidades.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-160\">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id=\"4da80-161\">Veámoslo a continuación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-161\">Let's explore those next.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-162\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-162\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-163\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-163\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="4da80-164">Operaciones con el tipo double</span><span class="sxs-lookup"><span data-stu-id="4da80-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"4da80-165\">El tipo numérico `double` representa números de punto flotante de doble precisión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"4da80-166\">Puede que no esté familiarizado con estos términos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"4da80-167\">Un número de **punto flotante** resulta útil para representar números no enteros cuya magnitud puede ser muy grande o pequeña.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"4da80-168\">**Doble precisión** significa que estos números se almacenan con mayor precisión que en el caso de la **precisión sencilla**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"4da80-169\">En los equipos modernos, es más habitual utilizar números con doble precisión que con precisión sencilla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"4da80-170\">Comencemos a explorar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-170\">Let's explore.</span></span> <span data-ttu-id=\"4da80-171\">Pruebe el código siguiente en la ventana interactiva y observe el resultado:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"4da80-172\">Tenga en cuenta que la respuesta incluye la parte decimal del cociente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"4da80-173\">Pruebe una expresión algo más complicada con tipos double:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"4da80-174\">El intervalo de un valor double es mucho más amplio que en el caso de los valores enteros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"4da80-175\">Pruebe el código siguiente en la ventana interactiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"4da80-176\">Estos valores se imprimen en notación científica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"4da80-177\">El número a la izquierda de `E` es la mantisa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"4da80-178\">El número a la derecha es el exponente, como una potencia de diez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"4da80-179\">Al igual que sucede con los números decimales en las operaciones matemáticas, los tipos double en C# pueden presentar errores de redondeo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"4da80-180\">Pruebe este código:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"4da80-181\">Sabe que repetir `0.3` no es exactamente lo mismo que `1/3`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"4da80-182\">***Desafío***</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"4da80-183\">Pruebe otros cálculos con números grandes, números pequeños, multiplicaciones y divisiones con el tipo `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"4da80-184\">Intente realizar cálculos más complicados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-185\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-186\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="4da80-187">Operaciones con tipos de punto fijo</span><span class="sxs-lookup"><span data-stu-id="4da80-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"4da80-188\">Hasta el momento ha visto los tipos numéricos básicos en C#: los tipos integer y double.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"4da80-189\">Sin embargo, hay otro tipo más que debe aprender: el tipo `decimal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"4da80-190\">El tipo `decimal` tiene un intervalo más pequeño, pero mayor precisión que `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"4da80-191\">El término **punto fijo** significa que el punto decimal o el punto binario no se mueven.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"4da80-192\">Observemos lo siguiente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"4da80-193\">Tenga en cuenta que el intervalo es más pequeño que con el tipo `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"4da80-194\">Puede observar una precisión mayor con el tipo decimal si prueba el siguiente código:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"4da80-195\">El sufijo `M` en los números es la forma de indicar que una constante debe usar el tipo `decimal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"4da80-196\">Observe que la expresión matemática con el tipo decimal tiene más dígitos a la derecha del punto decimal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"4da80-197\">***Desafío***</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"4da80-198\">Ahora que ya conoce los diferentes tipos numéricos, escriba código para calcular el área de un círculo cuyo radio sea de 2,50 centímetros.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id=\"4da80-199\">Recuerde que el área de un circulo es igual al valor de su radio elevado al cuadrado multiplicado por Pi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"4da80-200\">Sugerencia: .NET contiene una constante de Pi, <xref:System.Math.PI?displayProperty=nameWithType>, que puede usar para ese valor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-200\">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-201\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-202\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n\n<span data-ttu-id=\"4da80-203\">Debe obtener una respuesta entre 19 y 20.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-203\">You should get an answer between 19 and 20.</span></span>\n"
- title: "<span data-ttu-id=\"4da80-204\">Desafío completo</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-204\">Complete challenge</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"4da80-205\">¿Ha obtenido algo parecido a lo siguiente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-205\">Did you come up with something like this?</span></span>\n\n```csharp\ndouble radius = 2.50;\ndouble area = Math.PI * radius * radius;\nConsole.WriteLine(area);\n```\n\n<span data-ttu-id=\"4da80-206\">Si lo desea, pruebe con otras fórmulas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-206\">Try some other formulas if you'd like.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"4da80-207\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-207\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"4da80-208\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-208\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"4da80-209\">Ha completado el inicio rápido \"Números en C#\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-209\">You've completed the \"Numbers in C#\" quick start.</span></span> \n\n<span data-ttu-id=\"4da80-210\">Puede seguir estas guías de inicio rápido en su propio entorno de desarrollo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-210\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"4da80-211\">Eche un vistazo a los conceptos básicos sobre [desarrollo local](local-environment.md) y después seleccione un inicio rápido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-211\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"4da80-212\">Puede realizar este mismo ejercicio: vaya directamente al siguiente inicio rápido o vuelva a empezar con el inicio rápido sobre [números en C#](numbers-in-csharp-local.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-212\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"4da80-213\">Puede obtener más información sobre los números en C# en los temas siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-213\">You can learn more about numbers in C# in the following topics:</span></span>\n\n<span data-ttu-id=\"4da80-214\">[Tabla de tipos enteros](../language-reference/keywords/integral-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-214\">[Integral Types Table](../language-reference/keywords/integral-types-table.md) </span></span>  \n<span data-ttu-id=\"4da80-215\">[Tabla de tipos de punto flotante](../language-reference/keywords/floating-point-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-215\">[Floating-Point Types Table](../language-reference/keywords/floating-point-types-table.md) </span></span>  \n<span data-ttu-id=\"4da80-216\">[Tabla de tipos integrados](../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-216\">[Built-In Types Table](../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"4da80-217\">[Tabla de conversiones numéricas implícitas](../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-217\">[Implicit Numeric Conversions Table](../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"4da80-218\">Tabla de conversiones numéricas explícitas</span><span class=\"sxs-lookup\"><span data-stu-id=\"4da80-218\">Explicit Numeric Conversions Table</span></span>](../language-reference/keywords/explicit-numeric-conversions-table.md)\0"
