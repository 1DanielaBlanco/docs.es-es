- durationInMinutes: 1
  content: "<span data-ttu-id=\"2bd91-106\">En este inicio rápido se enseña a usar C# de forma interactiva, con el uso del explorador para escribir código de C# y ver los resultados de la compilación y ejecución del código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"2bd91-107\">Contiene una serie de lecciones en las que se crean, modifican y exploran colecciones y matrices.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: "<span data-ttu-id=\"2bd91-108\">Creación de listas</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-108\">Create lists</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"2bd91-109\">Ejecute el código siguiente en la ventana interactiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"2bd91-110\">Para ello, escriba el siguiente bloque de código en la ventana interactiva (reemplace \"<name>\" con su nombre) y haga clic en el botón **Ejecutar**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"2bd91-111\">Hasta ahora, solo ha creado una lista de cadenas, ha agregado tres nombres a dicha lista y ha impreso los nombres en MAYÚSCULA.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"2bd91-112\">Los conceptos aplicados ya se han aprendido en los inicios rápidos anteriores para recorrer la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"2bd91-113\">El código para mostrar los nombres usa **cadenas interpoladas**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"2bd91-114\">Si un valor de `string` va precedido del carácter `$`, significa que puede insertar código de C# en la declaración de cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"2bd91-115\">La cadena real reemplaza a ese código de C# con el valor que genera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"2bd91-116\">En este ejemplo, reemplaza `{name.ToUpper()}` con cada nombre, convertido a mayúsculas, porque se llama al método <xref:System.String.ToUpper%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"2bd91-117\">Vamos a continuar indagando.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-118\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-119\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"2bd91-120\">Modificación del contenido de las listas</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-120\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"2bd91-121\">La colección creada usa el tipo <xref:System.Collections.Generic.List%601>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"2bd91-122\">Este tipo almacena las secuencias de elementos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"2bd91-123\">Especifique el tipo de los elementos entre corchetes angulares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"2bd91-124\">Un aspecto importante de este tipo <xref:System.Collections.Generic.List%601> es que se puede aumentar o reducir, lo que permite agregar o quitar elementos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"2bd91-125\">Agregue el código siguiente debajo del código que ya haya escrito:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"2bd91-126\">Se han agregado dos nombres más al final de la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"2bd91-127\">También se ha quitado uno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"2bd91-128\"><xref:System.Collections.Generic.List%601> también permite hacer referencia a elementos individuales a través del **índice**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"2bd91-129\">Puede acceder a los elementos con los tokens `[` y `]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"2bd91-130\">Agregue el código siguiente debajo del que ya haya escrito y pruébelo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"2bd91-131\">No puede acceder a elementos que estén más allá del final de la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"2bd91-132\">Puede comprobar durante cuánto tiempo la lista usa la propiedad <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"2bd91-133\">Agregue el código siguiente para probarlo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"2bd91-134\">Vuelva a hacer clic en **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"2bd91-135\">En C#, los índices empiezan en 0, por lo que el índice más grande válido es uno menos que el número de elementos de la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-136\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-137\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"2bd91-138\">Búsqueda y orden en las listas</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-138\">Search and sort lists</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"2bd91-139\">En los ejemplos se usan listas relativamente pequeñas, pero las aplicaciones a menudo pueden crear listas que contengan muchos más elementos, en ocasiones, con una numeración que engloba millares.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"2bd91-140\">Para encontrar elementos en estas colecciones más grandes, debe buscar diferentes elementos en la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"2bd91-141\">El método <xref:System.Collections.Generic.List%601.IndexOf%2A> busca un elemento y devuelve su índice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"2bd91-142\">Pruebe esto para ver cómo funciona.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"2bd91-143\">Agregue el código siguiente debajo del que ha escrito hasta ahora:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"2bd91-144\">No puede saber si un elemento está en la lista, por lo que debe comprobar siempre el índice devuelto por <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"2bd91-145\">Si es -1, significa que no se encontró el elemento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"2bd91-146\">Los elementos de la lista también se pueden ordenar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"2bd91-147\">El método <xref:System.Collections.Generic.List%601.Sort%2A> ordena todos los elementos de la lista en su orden normal (por orden alfabético si se trata de cadenas).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"2bd91-148\">Agregue este código y vuelva a ejecutarlo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-149\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-150\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="2bd91-151">Listas de otros tipos</span><span class="sxs-lookup"><span data-stu-id="2bd91-151">Lists of other types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"2bd91-152\">Hasta el momento, se ha usado el tipo `string` en las listas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"2bd91-153\">Se va a crear una lista <xref:System.Collections.Generic.List%601> con un tipo distinto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"2bd91-154\">Se va a crear una serie de números.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"2bd91-155\">Elimine el código que ha escrito hasta ahora y reemplácelo por este:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"2bd91-156\">Se crea una lista de enteros y se definen los dos primeros enteros con el valor 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"2bd91-157\">Son los dos primeros valores de una *sucesión de Fibonacci*, una secuencia de números.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"2bd91-158\">Cada número sucesivo de Fibonacci se obtiene con la suma de los dos números anteriores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"2bd91-159\">Agregue este código:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"2bd91-160\">Presione **Ejecutar** para ver los resultados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-161\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-162\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"2bd91-163\">Desafío</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-163\">Challenge</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"2bd91-164\">Trate de recopilar los conceptos que ha aprendido en esta lección y en las anteriores.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-164\">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id=\"2bd91-165\">Amplíe lo que ha creado hasta el momento con los números de Fibonacci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"2bd91-166\">Pruebe y escriba el código para generar los veinte primeros números de la secuencia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id=\"2bd91-167\">(Como sugerencia, el 20º número de la serie de Fibonacci es 6765).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-167\">(As a hint, the 20th Fibonacci number is 6765.)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-168\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-168\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-169\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-169\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"2bd91-170\">Desafío completo</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-170\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"2bd91-171\">¿Ha obtenido algo parecido a lo siguiente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-171\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"2bd91-172\">Con cada iteración del bucle, se obtienen los dos últimos enteros de la lista, se suman y se agrega el valor resultante a la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-172\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"2bd91-173\">El bucle se repite hasta que se hayan agregado veinte elementos a la lista.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-173\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"2bd91-174\">Esta experiencia de codificación en línea se encuentra disponible actualmente en versión preliminar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-174\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"2bd91-175\">Si tiene problemas, notifíquelos [en el repositorio de dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-175\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"2bd91-176\">Ha completado la lista de inicio rápido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-176\">You've completed the list quick start.</span></span> <span data-ttu-id=\"2bd91-177\">Este inicio rápido es el último de tipo interactivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-177\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"2bd91-178\">Puede seguir estas guías de inicio rápido en su propio entorno de desarrollo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-178\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"2bd91-179\">Eche un vistazo a los conceptos básicos sobre [desarrollo local](local-environment.md) y después seleccione un inicio rápido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-179\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"2bd91-180\">Puede realizar este mismo ejercicio: vaya directamente al siguiente inicio rápido o vuelva a empezar con el inicio rápido sobre [números en C#](numbers-in-csharp-local.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-180\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"2bd91-181\">Puede obtener más información sobre cómo trabajar con el tipo `List` en el tema de la [Guía de .NET](../../standard/index.md) que trata sobre las [colecciones](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-181\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"2bd91-182\">Ahí también podrá conocer muchos otros tipos de colecciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2bd91-182\">You'll also learn about many other collection types.</span></span>\0"
